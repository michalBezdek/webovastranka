<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> webová stránka</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <button onclick="DarkMode()">zmackni</button>

    <div id="login-container">
        <h2>Přihlášení</h2>
        <form>
            <label for="username">Uživatelské jméno:</label><br>
            <input type="text" id="username" name="username" required minlength="5"><br><br>
            <label for="password">Heslo:</label><br>
            <input type="password" id="password" name="password" required pattern="(?=.*\d).{7,}"><br><br>
            <button type="button" onclick="login()">Přihlásit</button>
            <button type="button" onclick="toggleRegister()">Registrace</button>
        </form>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Registrace</h2>
        <form>
            <label for="reg-username">Uživatelské jméno:</label><br>
            <input type="text" id="reg-username" name="reg-username" required minlength="5"><br><br>
            <label for="reg-password">Heslo:</label><br>
            <input type="password" id="reg-password" name="reg-password" required pattern="(?=.*\d).{7,}"><br><br>
            <label for="confirm-password">Potvrzení hesla:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            <button type="button" onclick="register()">Registrovat</button>
            <button type="button" onclick="toggleRegister()">Zpět na přihlášení</button>
        </form>
    </div>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/toNirvana-00Z/phpXnXbnD.jpeg" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="https://wallpapercave.com/wp/wp12273930.jpg" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdLx48iAqwEaJaEcCP-m8v8n15JRpHodq6sw&usqp=CAUg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>

</html>
